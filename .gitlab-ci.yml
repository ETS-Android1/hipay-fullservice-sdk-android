image: $REGISTRY_CI/gitlab-ci-base-android

variables:
  ANDROID_COMPILE_SDK: '29'
  ANDROID_BUILD_TOOLS: '29.0.2'

stages:
  - test
  - build-demo
  - deploy-demo
  # - build-framework
  # - deploy-framework

test:
  stage: test
  allow_failure: false
  before_script:
    - ruby -v
    - gem -v
    - bundler -v
    - bundle install
  script:
    - bundle exec fastlane Test
  tags:
    - gcp-default-runner-prod

build-demo:
  stage: build-demo
  allow_failure: false
  before_script:
    - bundle check || bundle install --path vendor/bundle
  script:
    - bundle exec fastlane BuildDemo
  artifacts:
    name: example-release.apk
    paths:
      - example/build/outputs/apk/release/example-release.apk
    expire_in: 60 mins
  tags:
    - gcp-default-runner-prod
  when: manual

deploy-demo:
  stage: deploy-demo
  allow_failure: false
  before_script:
    - bundle check || bundle install --path vendor/bundle
  script:
    - bundle exec fastlane DeployDemo
  tags:
    - gcp-default-runner-prod

